<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator v 1.0</h1>
    <div class="container">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="button-container">
            <button id="7" class="button digit">7</button>
            <button id="8" class="button digit">8</button>
            <button id="9" class="button digit">9</button>
            <button id="btnDivide" class="button operator">/</button>

            <button id="4" class="button digit">4</button>
            <button id="5" class="button digit">5</button>
            <button id="6" class="button digit">6</button>
            <button id="btnMultiply" class="button operator">*</button>

            <button id="1" class="button digit">1</button>
            <button id="2" class="button digit">2</button>
            <button id="3" class="button digit">3</button>
            <button id="btnSubtract" class="button operator">-</button>

            <button id="0" class="button digit">0</button>
            <button id="decimal" class="button decimal">.</button>
            
            <button id="btnEquals" class="button">=</button>
            <button id="btnAdd" class="button operator">+</button>
            <button id="reset" class="button">C</button>
        </div>
    </div>
    

    
</body>
</html>
